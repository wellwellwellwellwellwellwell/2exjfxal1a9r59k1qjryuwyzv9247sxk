<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="gothviolence, ikilledgothviolence" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <title>ikilledgothviolence.ru</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://ikilledgothviolence.ru/image/ywxxl92w6iptnl3hiz5mkgln7ez0dj3w.jpg');
            background-color: black;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 0;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        #startButton {
            position: relative;
            z-index: 20;
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: -420px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="https://soundcloud.com/yyttyyuu" target="_blank" rel="noopener noreferrer">i --&-- ii</a>
    </div>

    <video id="videoPlayer" playsinline>
        <source src="https://ikilledgothviolence.ru/video/ibp07t47eqy6ynf8pd9ph2djj37ziq2r.mp4" type="video/mp4" />
    </video>

    <audio id="audioPlayer" playsinline>
        <source src="https://ikilledgothviolence.ru/audio/3mo8wy1eoxd8mn7vmvigvgrxf8jxtxde.mp3" type="audio/mp3" />
    </audio>

    <button id="startButton">दुःख</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const startButton = document.getElementById('startButton');

        window.addEventListener('load', () => {
            audioPlayer.volume = 0.10;

            if (localStorage.getItem('videoEnded') === 'true') {
                setTimeout(() => {
                    audioPlayer.play();
                    localStorage.removeItem('videoEnded');
                }, 1000);
            }
        });

        startButton.addEventListener('click', () => {
            audioPlayer.play();
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            videoPlayer.style.display = 'block';
            startButton.style.display = 'none';
            videoPlayer.volume = 0.10;
            videoPlayer.play();
        });

        videoPlayer.addEventListener('ended', () => {
            localStorage.setItem('videoEnded', 'true');
            location.reload();
        });

    </script>
    
</body>
</html>
